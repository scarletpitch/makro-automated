name: Cypress Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    runs-on: self-hosted

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: 🛠️ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🚀 Run Cypress
        run: npx cypress run --spec "cypress/e2e/login/*.cy.js"
