name: Cypress + Lighthouse CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    runs-on: self-hosted

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: 🛠️ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          architecture: arm64

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🚀 Run Cypress
        run: npx cypress run --spec "cypress/e2e/login/*.cy.js"

  lighthouse-ci:
    runs-on: self-hosted
    needs: cypress-run

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          architecture: arm64

      - name: 📦 Install LHCI
        run: npm install -g @lhci/cli

      - name: 🔦 Run Lighthouse CI
        run: lhci autorun

      - name: 📤 Upload Lighthouse report
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-report
          path: .lighthouseci
